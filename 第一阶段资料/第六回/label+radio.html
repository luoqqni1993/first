<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
label{height:60px;
      width:120px;
	  border:1px solid transparent;
	  display:inline-block;
	}
input[type=radio]:checked+label{
	      border:1px solid red;
}
input[type=radio]{display:none;
	}
</style>
</head>

<body>
<input type="radio" name="xuanze" id="c1" >
<label for="c1">土豪金</label>
<input type="radio" name="xuanze" disabled="disabled" id="c2" >
<label for="c2">钻石黑</label>
<input type="radio" name="xuanze" id="c3" >
<label for="c3">东北银</label>
</body>
</html>
