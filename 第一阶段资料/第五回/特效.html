<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
label{float:left;
      height:100px;
	  width:300px;
	  border-radius:100px;
	  position:relative;
	  background:red;
	  
	}
label div{width:100px;
          height:100px;
		  border-radius:100px;
		  background:green;
		  left:0px;
		  top:0px;
		  position:absolute;
		  transition-duration:1s;
	}

input[type=checkbox]:checked+label div{left:200px;
                                    top:0px;
									background:blue;
	}
</style>
</head>

<body>
<input type="checkbox" id="chk">
<label for="chk">
<div></div>
</label>
</body>
</html>
