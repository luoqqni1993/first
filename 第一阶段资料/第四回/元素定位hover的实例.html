<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#goods{
	width:100px;
	height:200px;
	background:blue;
	position:relative;
	}
#cat{
	width:100px;
	height:200px;
	background:red;
	position:absolute;
	right:0px;
	top:200px;

	}

</head>

<div id="cat"><img src="../img/cat.gif"></div>
</div>
</body>
