<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<!-- src属性代表当前图片路径 形式：文件夹名/文件名 alt：当图片没有被表示出来的时候，设定的文字会被表示出来。读给盲人听。
title:鼠标经过是所显示的文字内容
-->
<img src="img/建站流程图.jpg" alt="这是一张风景图。" title="鼠标经过时所显示的文字。"/>
<img src="web.jpg"/>
<div align="center"<img src="卧龙.png">></div>

</body>
</html>
