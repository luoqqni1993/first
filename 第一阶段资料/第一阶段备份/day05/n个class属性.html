<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.cl1 {
	width: 100px;
	height: 100px;
}
.cl2 {
	width: 200px;
	background: red;
}
.cl3 {
	border: 4px solid black;
}
</style>
</head>

<body>
<!-- class属性中可以写N个class名 
class名的先后顺序没有影响。
-->
<div class="cl1 cl2 cl3">
</div>
</body>
</html>
