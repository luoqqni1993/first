<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div {
	height: 200px;
	width: 200px;
	border: 3px solid #FF0;
	margin: 10px 20px 15px 30px;/*外边距：顺序是上右下左*/	
	/*
	margin: 10px; 代表所有边的边距都是10px
	margin-left
	margin-right
	margin-top
	margin-bottom
	*/
}
/*solid实现/dashed虚线/dotted点线/double双线*/
#d2 {
	border-top: 3px double pink;
	border-left: 6px dashed red;
	border-right: 4px dotted green;
	border-bottom: none;
}
</style>
</head>

<body>
<div id="d1"></div>
<div id="d2"></div>
</body>
</html>
