<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#s1 {
	font-size: 18pt;
	font-weight: bold;
}
#s2 {
	font-size: 24px;
	color: #ff0000; /* 16进制是0-f */
	font-weight: bolder;
}
#s3 {
	font-size: xx-large;
	color: blue;
	font-weight: 200; /*100-500是普通字体*/
}
#s4 {
	font-size: xx-large;
	color: blue;
	font-weight: 700; /*600-900是加粗字体*/
	font-style: italic; /* 文字倾斜 */
}
</style>
</head>

<body>
<span id="s1">国</span>
<span id="s2">国</span>
<span id="s3">国</span>
<span id="s4">国饕餮魑魅魍魉</span>
</body>
</html>
