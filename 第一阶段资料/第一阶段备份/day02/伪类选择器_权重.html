<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/*
a:link{属性：属性值;}超链接的初始状态;
a:visited{属性：属性值;}超链接被访问后的状态;
a:hover{属性：属性值;}鼠标悬停，即鼠标划过超链接时的状态;
a:active{属性：属性值;}超链接被激活时的状态，即鼠标按下时超链接的状态;
*/

a {
	font-size: 40px; /*字体大小。*/
	color: black;
}
a:link {
	color: blue;
}
a:visited {
	color: red;
}
a:hover {
	color: green;
}
a:active {
	color: yellow;
}
.a1 {
	color: pink;
}
</style>
</head>

<body>
<a class="a1" href="hover.html" target="_blank">新的页面</a>
</body>
</html>
