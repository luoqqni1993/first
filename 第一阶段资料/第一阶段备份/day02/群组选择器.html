<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/* 群组选择器：选择器1, 选择器2, ... */
div, .p2 {
	width: 200px;
	height: 300px;
	background: red;
	color: white;
	border-radius: 10px; /*css3属性：圆角属性 IE9以上才有效。*/
}
</style>
</head>

<body>
<div>第一个div</div>
<div>第二个div</div>
<span>第一个span</span>
<p>第一个段落</p>
<p class="p2">第二个段落</p>
</body>
</html>
