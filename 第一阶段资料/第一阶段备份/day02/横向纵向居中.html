<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div {
	width: 300px;
	height: 200px;
	background: red;
	color: #ffffff; /* white和#ffffff都代表白色，可以间歇成#fff*/
	text-align: center; /*横向居中。*/
	vertical-align: middle; /*纵向居中，但是很遗憾不生效。这个属性只有在td标签中才生效。*/
	line-height: 200px; /*行高，让行高和容器高度一致。这个方法只能让一行居中。*/
}
</style>
</head>

<body>
<div>
这是一个美好的一天。
</div>
</body>
</html>
