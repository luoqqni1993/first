<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/* 包含选择符: 选择符1 选择符2
意思是，选择符1里面的选择符2 */
div p {
	height: 100px;
	width: 100px;
	background: red;
	border: 1px solid black; /*边框属性: 线的宽度 线的形式(solid实线) 颜色*/
	border-radius: 100%; /* css3属性，圆角100%代表圆 */
}
</style>
</head>

<body>
<div>
	<p>第一个段落</p>
</div>
<p>第二个段落</p>
</body>
</html>
