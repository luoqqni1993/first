<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div {
	height: 100px;
	width: 100px;
	background: red;
	transition-duration: 1s; /* css3属性 动画渐变效果 1s代表一秒*/
}
/*鼠标移动上去会启动:hover选择器*/
div:hover {
	height: 200px;
	background: blue;
}
</style>
</head>

<body>
<div></div>
</body>
