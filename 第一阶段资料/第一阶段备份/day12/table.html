<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
th, td {
	width: 100px;
	border: 1px solid #000;
}
table {
	border-spacing: 2px;
	border-collapse: collapse;
	empty-cells: show;
}
</style>
</head>

<body>
<table>
	<caption>标题内容</caption>
    <thead>
    	<tr>
    		<th>头1</th>
            <th>头2</th>
            <th>头3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1.1</td>
            <td></td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>尾1</td>
            <td>尾2</td>
            <td>尾3</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
