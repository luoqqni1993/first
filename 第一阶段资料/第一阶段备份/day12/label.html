<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
<!--
功能：label元素用来定义标签，为页面上的其他元素指定提示信息。要将label元素绑定到其他的控件上，可以将label元素的for属性设置为与该控件的id属性值相同。
-->
<input type="checkbox" name="c" id="chk1" />
<label for="chk1">旅游</label>
<input type="checkbox" name="c" id="chk2" />
<label for="chk2">购物</label>
<input type="checkbox" name="c" id="chk3" />
<label for="chk3">学习</label>


<label><input type="checkbox" name="c" id="chk4" />烫头</label>

</body>
</html>
