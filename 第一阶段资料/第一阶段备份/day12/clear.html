<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
span {
	float: left;
}
div {
	float: left;
	clear: both;
}
</style>
</head>

<body>
<!-- clear: left/right/both
left左边不能出现浮动元素，当左边出现浮动元素的时候，自己换到下一行。
right右边不能出现浮动元素
both两遍都不能有浮动元素。
 -->
<span>1</span>
<span>2</span>
<span>3</span>
<div>4</div>
<span>5</span>
<span>6</span>
<span>7</span>
</body>
</html>
