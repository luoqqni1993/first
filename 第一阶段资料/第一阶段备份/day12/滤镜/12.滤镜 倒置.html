<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/*
作用：使用该滤镜可以把包括色彩、饱和度、和亮度值等对象的可视化属性全部翻转。 
语法： {filter:invert} 
参数：该滤镜没有参数。   
*/
#ft {
	filter: invert;
}
</style>
</head>

<body>
<img src="img/pic1.jpg" alt="这是一个图片" />
<img id="ft" src="img/pic1.jpg" alt="这是一个图片" />
</body>
</html>
