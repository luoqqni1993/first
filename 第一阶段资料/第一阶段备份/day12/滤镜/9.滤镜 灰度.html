<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/*
作用：该滤镜主要是将图象对象转换成灰度形式显示。 
语法：{filter:gray} 
参数：该滤镜没有参数。
*/
#ft {
	filter: gray;
}
</style>
</head>

<body>
<img src="img/pic1.jpg" alt="这是一个图片" />
<img id="ft" src="img/pic1.jpg" alt="这是一个图片" />
</body>
</html>
