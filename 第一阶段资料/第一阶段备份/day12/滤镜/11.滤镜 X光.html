<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/*
10、X光滤镜 
作用：X光滤镜可以让对象反映出它的轮廓并把这些轮廓加亮。 
语法： {filter:xray} 
参数：该滤镜本身不含有参数。  
*/
#ft {
	filter: xray;
}
</style>
</head>

<body>
<img src="img/pic1.jpg" alt="这是一个图片" />
<img id="ft" src="img/pic1.jpg" alt="这是一个图片" />
</body>
</html>
