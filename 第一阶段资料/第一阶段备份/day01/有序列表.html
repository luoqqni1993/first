<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
<!-- 列表的ol和li之间，li和li之间是绝对不允许添加其他标签。
li里面是可以添加其他标签的。
扩展知识：
语法：<ol type="a"></ol>
1 数字顺序的有序列表（默认值）（1, 2, 3, 4）。
a 字母顺序的有序列表，小写（a, b, c, d）。
A 字母顺序的有序列表，大写（A,B,C,D)
i 罗马数字，小写（i, ii, iii, iv）。
I 罗马数字，大写（i, ii, iii, iv）。
<ol start="5"></ol> 代表开始的值。
-->
<ol type="a" start="4">
	<li><b>红烧</b>狮子头</li>
	<li>西红柿<i>牛</i>腩</li>
	<li>锅包肉</li>
	<li>西湖醋鱼</li>
</ol>
</body>
</html>
