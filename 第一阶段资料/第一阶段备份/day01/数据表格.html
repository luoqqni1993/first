<body>

<table border="1px" cellspacing="4px" cellpadding="10px" align="center" height="400px" width="500px" bgcolor="skyblue">

        <td valign="bottom">1.2</td>

	<tr>
    	<td colspan="4">2.1</td>

        <td>2.5</td>

    <tr>
    	<td rowspan="2" colspan="3">3.1</td>
        <td>3.4</td>
        <td>3.5</td>
    </tr>
	<tr>
        <td>4.4</td>
        <td>4.5</td>

</table>

</body>
</html>
