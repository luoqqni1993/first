<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
<!-- 
<img src="" alt="" title="" />图片
src：属性代表图片的路径 形式：文件夹名/文件名
alt：当图片没有被表示出来的时候，设定的文字会被表示出来。
读给盲人听的。
title：鼠标经过时所显示的文字。图片的标题。
 -->
<img src="img/web.jpg" alt="这是一张风景图。" title="鼠标经过时所显示的文字。" />
<img src="fantong.jpg" />
<img src="../img/shejian.jpg" />
</body>
</html>
