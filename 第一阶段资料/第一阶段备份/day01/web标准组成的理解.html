<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div {
	width: 100px;
	height:200px;
	background:blue;
}
</style>
<script>
function sayHello() {
	alert("欢迎来到千锋.");
}
</script>
</head>

<body>
<!-- 什么是注释：给人来的阅读的不可执行的代码。 -->
<div onclick="sayHello()"></div>
</body>
</html>
