<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body, ul, li {
	margin: 0px;
	padding: 0px;	
}
li {
	list-style: none;
}
.clear:after {
	content: "";
	display: block;
	clear: both;
}
.box {
	width: 760px;
	background-color: #333;
}
.box li {
	float: left;
	height: 258px;
	width: 80px;
	transition-duration: 0.6s;	
}
.box li:hover {
	width: 600px;
}
.g1 {
	background: url(img/pic_small1.jpg) no-repeat left top;	
}
.g2 {
	background: url(img/pic_small2.jpg) no-repeat left top;	
}
.g3 {
	background: url(img/pic_small3.jpg) no-repeat left top;	
}
.g1:hover {
	background: url(img/pic_big1.jpg) no-repeat left top;	
}
.g2:hover {
	background: url(img/pic_big2.jpg) no-repeat left top;	
}
.g3:hover {
	background: url(img/pic_big3.jpg) no-repeat left top;	
}
</style>
</head>

<body>
<ul class="box clear">
	<li class="g1">
    </li>
	<li class="g2">
    </li>
	<li class="g3">
    </li>
</ul>
</body>
</html>
