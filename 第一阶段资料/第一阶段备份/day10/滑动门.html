<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div {
	height: 27px;	
	display: inline-block;
	line-height: 27px;
}
.left1 {
	background: url(img/left.gif) no-repeat left 0;
}
.right1 {
	background: url(img/right.gif) no-repeat right 0;
	padding: 0 10px;
}
.left2 {
	background: url(img/left.gif) no-repeat left -27px;
}
.right2 {
	background: url(img/right.gif) no-repeat right -27px;
	padding: 0 10px;
}
.left3 {
	background: url(img/left.gif) no-repeat left -57px;
}
.right3 {
	background: url(img/right.gif) no-repeat right -57px;
	padding: 0 10px;
}
</style>
</head>

<body>
<div class="left1">
	<div class="right1">一些文字</div>
</div>
<div class="left2">
	<div class="right2">一些文字</div>
</div>
<div class="left3">
	<div class="right3">一些文字</div>
</div>
</body>
</html>
