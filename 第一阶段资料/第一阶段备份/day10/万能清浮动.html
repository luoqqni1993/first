<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
 body, ul, li {
	margin: 0;
	padding: 0;
}
li {
	list-style: none;
	float: left;
	border: 1px solid #000;
	height: 60px;
	width: 160px;
	text-align: center;
}

.clear:after {
	content: "";
	height: 0;
	display: block;
	clear: both;	
	overflow: hidden;
	visibility: hidden;
}

</style>
</head>

<body>
<ul class="clear">
	<li>首页</li>
    <li>首页</li>
    <li>首页</li>
    <li>首页</li>
</ul>
</body>
</html>
