<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
label {
	display: block;
	height: 100px;
	width: 300px;
	border-radius: 100px;
	background: #999;
	position: relative;
}
label div {
	height: 100px;
	width: 100px;
	border-radius: 100px;
	background: #333;
	position: absolute;
	left: 0;
	top: 0;
	transition-duration: 0.5s;
}
input[type=checkbox] {
	display: none;
}
input[type=checkbox]:checked + label div {
	left: 200px;
	top: 0;
	background: green;
}
</style>
</head>

<body>
<input type="checkbox" id="chk"/>
<label for="chk">
	<div></div>
</label>
</body>
</html>
