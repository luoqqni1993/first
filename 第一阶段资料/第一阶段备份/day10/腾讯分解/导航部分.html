<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body, ul, li, p, h2, h3, h4 {
	margin: 0;
	padding: 0;
}
li {
	float: left;
	width: 160px;
	height: 80px;
	text-align: center;
	line-height: 80px;
	list-style: none;
	position: relative;
}
li:hover .bottomline {
	visibility: visible;
}
.bottomline {
	visibility: hidden;
	height: 8px;
	width: 100%;
	position: absolute;
	left: 0;
	bottom: 0;
	background: #17b8e6;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}
.up {
	width: 0;
	height: 0;
	border-width: 8px;
	border-style: solid;
	border-color: transparent transparent #17b8e6 transparent;
	position: absolute;
	left: 50%;
	margin-left: -8px;
	top: -16px;
}
</style>
</head>

<body>

<ul>
	<li>
        <span>首页</span>
        <div class="bottomline">
            <div class="up"></div>
        </div>    
    </li>
	<li>
        <span>首页</span>
        <div class="bottomline">
            <div class="up"></div>
        </div>    
    </li>
	<li>
        <span>首页</span>
        <div class="bottomline">
            <div class="up"></div>
        </div>    
    </li>
	<li>
        <span>首页</span>
        <div class="bottomline">
            <div class="up"></div>
        </div>    
    </li>
	<li>
        <span>首页</span>
        <div class="bottomline">
            <div class="up"></div>
        </div>    
    </li>
</ul>
</body>
</html>
