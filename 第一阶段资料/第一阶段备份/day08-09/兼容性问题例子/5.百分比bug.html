<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.clear:after {
	content: "";
	display: block;
	clear: both;
}
#s1 {
	float: left;
	width: 46%;
	height: 200px;
	background: pink;
}
#s2 {
	float: left;
	width: 54%;
	height: 200px;
	background: blue;
}
</style>
</head>

<body>
<div class="clear" style="width: 500px; border: 2px solid red;">
	<div id="s1"></div>
    <div id="s2"></div>
</div>
</body>
</html>
