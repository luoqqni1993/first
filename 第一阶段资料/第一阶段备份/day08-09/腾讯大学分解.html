<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body, p {
	margin: 0;
	padding: 0;
}
.item {
	width: 200px;
	border: 1px solid #000;
	position: relative;
}
img {
	width: 200px;
	vertical-align: top;
}
.subtitle {
	position: absolute;
	left: 0;
	bottom: 0;
	background: rgba(0,0,0,0.5);
	width: 200px;
	height: 40px;
	color: white;
}
.subtitle span, .subtitle p {
	float: left;
}
.subtitle p {
	width: 180px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
</style>
</head>

<body>
<div class="item">
	<img src="img/bg.jpg">
    <div class="subtitle">
    	<span>1</span>
        <p title="微信支付：告别收银台，告别排队，告别一切">微信支付：告别收银台，告别排队，告别一切</p>
    </div>
</div>
</body>
</html>
