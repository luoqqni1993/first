<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body, ul, li, h2, h3 {
	padding: 0;
	margin: 0;
}

#wrap {
	margin: 0 auto;
	width: 880px;
	height: 72px;
	background: url(img/disc.png) no-repeat left center #f8f8f8;
}
#wrap li {
	list-style: none;
	float: left;
}
.subTitle {
	height: 72px;
	margin-left: 69px;
	padding-top: 8px;
	width: 107px;
	white-space: nowrap;
}
.subTitle h2 {
	line-height: 28px;
	font-size: 16px;
	font-weight: normal;
}
.subTitle h3 {
	line-height: 28px;
	font-size: 14px;
	color: #848484;
	font-weight: normal;
}
#wrap li {
	width: 109px;
	height: 39px;
	background: skyblue;
	border: 1px solid #e2e2e2;
	margin-right: 22px;
	margin-top: 15px;
}
#wrap .arrow {
	width: 27px;
	margin-right: 0;
}
.fl {
	float: left;
}
</style>
</head>

<body>
<div id="wrap">
	<div class="subTitle fl">
    	<h2>百度随心听</h2>
        <h3>不用找歌直接听！</h3>
    </div>
    <ul class="fl">
    	<li class="arrow"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li style="margin-right: 0;"></li>
        <li class="arrow"></li>
    </ul>
</div>
</body>
</html>
