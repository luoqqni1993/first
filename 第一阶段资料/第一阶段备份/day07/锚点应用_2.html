<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
img {
	display: block;
}
#wrap {
	height: 375px;
	width: 500px;
	border: 2px solid black;
	overflow: hidden;
}
a {
	float: left;
	width: 20px;
	height: 20px;
	border-radius: 100%;
	background: blue;
	text-align: center;
	line-height:20px;
	margin-left: 15px;
	color: #fff;
}
</style>
</head>

<body>
<div style="overflow: hidden;">
    <a href="#img1">1</a>
    <a href="#img2">2</a>
    <a href="#img3">3</a>
    <a href="#img4">4</a>
</div>
<div id="wrap">
	<img id="img1" src="img/img01.jpg" />
    <img id="img2" src="img/img02.jpg" />
    <img id="img3" src="img/img03.jpg" />
    <img id="img4" src="img/img04.jpg" />
</div>
</body>
</html>
