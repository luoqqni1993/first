<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#level1 {
	width: 300px;
	height: 300px;
	border: 4px solid #000;
	position: relative;
}
#level2 {
	margin: 10px;
	width: 200px;
	height: 200px;
	border: 4px solid red;
}
/*绝对定位：脱离文档流，不占空间。
他的定位参照物，一直向上寻找position为relative(或absolute)的父元素。
如果没有找到则相对于body进行定位。
如果找到了的话，则相对于relative(或absolute)的元素进行定位。
*/
#level3 {
	width: 100px;
	height: 100px;
	background: green;
	border: 4px solid green;
	position: absolute;
	right: 0;
	top: 0;
}
</style>
</head>

<body>
<div id="level1">
    <div id="level2">
		    <div id="level3"></div>
    </div>
</div>

</body>
</html>
