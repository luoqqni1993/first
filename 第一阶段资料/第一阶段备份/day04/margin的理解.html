<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/*
margin左右是相加的.
margin上下是取最大值。因此上下关系中只给其中一方写margin。
*/
.box1, .box2 {
	height: 100px;
	width: 100px;
	background-color: red;
	float: left;
}
.box1 {
	margin-right: 50px;
}
.box2 {
	margin-left: 50px;
}
.box3, .box4{
	height: 100px;
	width: 100px;
	background-color: blue;
}
.box3 {
	margin-bottom: 60px;
}
.box4 {
	margin-top: 40px;
}
</style>
</head>

<body>
<div style="overflow: hidden;">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>
