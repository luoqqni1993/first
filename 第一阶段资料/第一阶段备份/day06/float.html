<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/*在一行显示，宽高不生效。 padding, margin, border生效。
但是浮动(float)会使元素变成块元素。
*/
a, span, i {
	width: 100px;
	height: 200px;
	border: 2px solid #000;
	margin-left: 20px;
	padding-left: 30px;
	float: left;
}
</style>
</head>

<body>
<a href="#">这是a</a>
<span>一小段文字</span>
<i>斜体</i>
</body>
</html>
