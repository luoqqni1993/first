<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div {
	height: 100px;
	width: 100px;
}
#d1 {
	background: red;
	display: none; /*隐藏元素。不显示。不占据空间。*/
}
#d2 {
	background: blue;
}
#d3 {
	background: yellow;
	visibility: hidden; /*隐藏元素。不显示。占据空间。*/
}
#d4 {
	background: pink;
}
</style>
</head>

<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
</body>
</html>
